{% extends 'main.html'%}
{% block title %}
RegistrationCart
{% endblock title %}

{% block body %}

  <section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Categories</h4>
          <hr style="border-color:#b8bfc2;">
                          {% include 'message.html' %}
        </div>
 {% for catagory in catagory %}
        <div class="col-md-4 col-lg-3">
          <div class="card my-3">
            <img src="{{catagory.image.url}}"  class="card-image-top" alt="Categories"style="margin:18px;height:200px;width:200px;padding:2px;">
            <a href="{% url 'collections' catagory.name %}">
            <div class="card-body" style="height:250px;">
              <h5 class="card-title text-primary">{{ catagory.name }}</h5>
              <p class="card-text">{{ catagory.description }}</p>

            </div>
          </a>
          </div>
        </div>
        {% endfor %}
      </div>
  </section>
    {% endblock body %}
