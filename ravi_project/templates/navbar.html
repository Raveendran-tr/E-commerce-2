{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet"
      href="{% static '/css/style.css'%}">

  </head>

  <body>

    <nav class="navbar bg-dark navbar-expand-md ">
      <div class="container">
        <div class="col-4 text-left pl-md-0">
          <h3 class="text-white"><i class="fa fa-cart-plus"></i>  Shop Store </h3>
        </div>

        <div class="collapse navbar-collapse justify-content-center col-md-8 navbar-collapse-3">
          <ul class="navbar-nav justify-content-center  fw-bold">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}"style="color:white;"><i class="fa fa-home"></i> Home</a>
            {% if request.user.is_authenticated %}
              <a class="nav-link" aria-current="page" href="#"style="color:white;"><i class="fa fa-users"></i> {{request.user}}</a>
              <a class="nav-link" aria-current="page" href="{% url 'logout' %}"style="color:white;"><i class="fa fa-sign-out"></i> Logout</a>
            {% else %}
              <a class="nav-link" aria-current="page" href="{% url 'register' %}"style="color:white;"><i class="fa fa-users"></i> Register</a>
              <a class="nav-link" aria-current="page" href="{% url 'login' %}"style="color:white;"><i class="fa fa-sign-in"></i> Login</a>
            {% endif %}
             <a class="nav-link" aria-current="page" href="{% url 'collections' %}"style="color:white;"><i class="fa fa-cubes"></i> Collections</a>
             <a class="nav-link" href="#"style="color:white;"><i class="fa fa-shopping-cart"></i> Cart</a>
            <form class="d-flex" action="{% url 'search'%}" method="get" style="">
              {% csrf_token %}
              <input type="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></i></button>
            </form>
          </ul>
        </div>

      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

  </body>

</html>
