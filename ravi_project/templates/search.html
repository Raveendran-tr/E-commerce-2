{% extends 'main.html' %}
{% load static %}

{% block title %}
Search
{% endblock %}
{% block body %}
    <div>
        <p class="text-center my_search_text">You searched for:<b>"{{query}}"</b></p>
    </div>
    <div class="container">
        <div class="row mx-auto">
            {% for product in products %}
            <div class="col-md-4 col-lg-3">
                 <div class="card my-3">
                <div class="card text-center" style="min-width:18rem;">
                    <a href=""><img class="card-img-top my_image " src="{{product.product_image.url}}" alt="{{product.name}}"></a>
                <div class="card-body ">
                    <h4>{{product.name}}</h4>
                    <p>{{product.price}}</p>
               </div>
                </div>
             </div>

        </div>
            </div>
        {% empty %}
    <div class="row mx-auto">
        <p class="text-center my_search_text">0 results found</p>
    </div>
        {% endfor %}
    </div>
{% endblock %}
